<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>buttons</title>
  </head>
  <body>
    <div id="container">
      <div class="box">
        <h2>Flat</h2>
        <button id="green-btn" class="register bright" >Register</button> 
        <button id="red-btn" class="clear bright">Clear</button> 
        <button id="blue-btn" class="submit bright">Submit</button>
      </div>
      <div class="box">
        <h2>Round</h2>
        <button id="orange-btn" class="register round bright">Register</button> 
        <button id="yellow-btn" class="clear round bright">Clear</button> 
        <button id="gray-btn" class="submit round bright">Submit</button>
      </div>
      <div class="box">
        <h2>Flat Ghost</h2>
        <button id="green-boarder" class="register ghost">Register</button> 
        <button id="red-boarder" class="clear ghost">Clear</button> 
        <button id="blue-boarder" class="submit ghost">Submit</button>
      </div>
      <div class="box">
        <h2>Round Ghost</h2>
        <button id="orange-boarder" class="register round ghost">Register</button> 
        <button id="yellow-boarder" class="clear round ghost">Clear</button> 
        <button id="gray-boarder" class="submit round ghost">Submit</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tabels for the people</title>
    </head>
    <style>
       table, td, th {
        border-collapse: separate;
        border: 1px solid red;
        width: auto;
        min-width: 80px;
        text-align: start;
        color: white;
        }
        tr{
        background-color:brown;
        } 
    </style>

                </tr>
            </tbody>
        </table>
    </body>
</html>

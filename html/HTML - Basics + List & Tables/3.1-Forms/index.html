<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>forms for the people</title>
    </head>
    <body>
      <h1>Create an Account</h1>
      <form>
        <div>
          <label for="email">Email:</label><br>
          <input type="email" name="email" id='email'>
        </div><br>
        <div>
          <label for="password">Password:</label><br>
          <input type="password" name="password" id='password'>
        </div><br>
        <div>
          <label for="age">Age:</label><br>
          <input type="number" name="age" id='age' placeholder="Select Age">
        </div><br>
        <div>
          <label for="message">Tell us a little about yourself:</label><br>
          <textarea name="message" id='message' cols="50" rows="5"></textarea>
        </div>
        <div>
          <label for="terms"></label><br>
          <input type="checkbox" name="terms" id='terms'></input> I agree to the <a href="http://">terms of service</a>
        </div><br>
        <button type="submit">Sign Up</button>
      </form>
    </body>
</html>

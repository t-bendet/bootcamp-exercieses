<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lists for the people</title>
    </head>
    <body>
        <p style="color:blue;text-decoration: underline;">
            <b><em>first list</em></b>
            <ul style="color: blue;">
                <li>chocolate</li>
                <li>milk</li>
                <li>sugar</li>
            </ul>
        </p>
        <p style="color: red;">
            second list
            <ol style="color: red;">
                <li>chocolate</li>
                <li>milk</li>
                <li>sugar</li>
            </ol>
        </p>
        <p>
            third list
            <ol style="list-style-type: square;">
                <li>x</li>
                <li>y</li>
                <li>z</li>
            </ol>
        </p>

    </body>
</html>

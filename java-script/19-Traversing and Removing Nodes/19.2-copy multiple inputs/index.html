<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiple inputs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text">
      <h1>Text to copy:</h1>
      <p id="password">123456</p>
    </div>
    <div class="box">
      <form id="myform" action="#" class="input">
        <input
          class="input__box"
          type="text"
          id="in1"
          name="in1"
          maxlength="1"
        />
        <input
          class="input__box"
          type="text"
          id="in2"
          name="in2"
          maxlength="1"
        />
        <input
          class="input__box"
          type="text"
          id="in3"
          name="in3"
          maxlength="1"
        />
        <input
          class="input__box"
          type="text"
          id="in4"
          name="in4"
          maxlength="1"
        />
        <input
          class="input__box"
          type="text"
          id="in5"
          name="in5"
          maxlength="1"
        />
        <input
          class="input__box"
          type="text"
          id="in6"
          name="in6"
          maxlength="1"
        />
      </form>
      <input class="btn" type="submit" form="myform" value="Verify" />
    </div>
    <script src="./19.2-copy multiple inputs.js"></script>
  </body>
</html>
